<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能客服</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <header class="header">
            <h1>智能客服</h1>
        </header>

        </div>

                <input type="text" id="userInput" placeholder="请输入..." autocomplete="off">

            </div>
            
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
